
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amsterdam park and ride dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha256-YvdLHPgkqJ8DVUxjjnGVlMMJtNimJ6dYkowFFvp4kKs=" crossorigin="anonymous">
  </head>
  <body>
       
    <header class="d-flex justify-content-center py-3 border-bottom">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="#" class="nav-link active" aria-current="page">Day of the week</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Report 2</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Report 3</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Report 4</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Report 5</a>
        </li>
      </ul>
    </header>

    <div class="container" id="container">

      <div class="py-3 row">
        <label class="col-lg-4 col-form-label text-lg-end">Location</label>
        <div class="col-lg-8">
          <div class="btn-group">
            <!-- P+R Noord -->
            <input type="radio" class="btn-check" name="location" id="noord" checked>
            <label class="btn btn-outline-primary" for="noord">Noord</label>
            <!-- P+R Zeeburg 1 -->
            <input type="radio" class="btn-check" name="location" id="zeeburg1">
            <label class="btn btn-outline-primary" for="zeeburg1">Zeeburg 1</label>
            <!-- P+R Zeeburg 2 -->
            <input type="radio" class="btn-check" name="location" id="zeeburg2">
            <label class="btn btn-outline-primary" for="zeeburg2">Zeeburg 2</label>
            <!-- P+R Zeeburg 3 -->
            <input type="radio" class="btn-check" name="location" id="zeeburg3">
            <label class="btn btn-outline-primary" for="zeeburg3">Zeeburg 3</label>
          </div>
        </div>
      </div>

      <div class="py-3 row">
        <label class="col-lg-4 col-form-label text-lg-end">Day of the week</label>
        <div class="col-lg-8">
          <div class="btn-group">
            <!-- Monday -->
            <input type="radio" class="btn-check" name="weekday" id="monday" checked>
            <label class="btn btn-outline-primary" for="monday">Monday</label>
            <!-- Tuesday -->
            <input type="radio" class="btn-check" name="weekday" id="tuesday">
            <label class="btn btn-outline-primary" for="tuesday">Tuesday</label>
            <!-- Wednesday -->
            <input type="radio" class="btn-check" name="weekday" id="wednesday">
            <label class="btn btn-outline-primary" for="wednesday">Wednesday</label>
            <!-- Thursday -->
            <input type="radio" class="btn-check" name="weekday" id="thursday">
            <label class="btn btn-outline-primary" for="thursday">Thursday</label>
            <!-- Friday -->
            <input type="radio" class="btn-check" name="weekday" id="friday">
            <label class="btn btn-outline-primary" for="friday">Friday</label>
            <!-- Saturday -->
            <input type="radio" class="btn-check" name="weekday" id="saturday">
            <label class="btn btn-outline-primary" for="saturday">Saturday</label>
            <!-- Sunday -->
            <input type="radio" class="btn-check" name="weekday" id="sunday">
            <label class="btn btn-outline-primary" for="sunday">Sunday</label>
          </div>
        </div>
      </div>

      <!-- Chart goes here -->

    </div>

    <!-- JavaScript code -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7.6.1/dist/d3.min.js" integrity="sha256-s4TPC67sA6qeFEP9ZwzUHJ7JhN75p7Tb/XrS8ZfVtXM=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
